<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Dashboard</title>
  </head>
  <body
    class=" text-light d-flex justify-content-center align-items-center vh-100"
  >
    <div
      class="card shadow-lg"
      id="panel"
      style="width: 100%; max-width: 800px"
    >
      <div
        class="card-header bg-primary text-white d-flex justify-content-between align-items-center"
      >
        <h2 class="h4 mb-0" id="ServerName">User Dashboard</h2>
      </div>

      <div class="card-body">
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex justify-content-between">
            <span><i class="fas fa-user"></i> Karakternév:</span>
            <span id="playername">Betöltés</span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span><i class="fa-brands fa-steam"></i> Steam név:</span>
            <span id="steam">Betöltés</span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span><i class="fas fa-briefcase"></i> Munkahely:</span>
            <span id="job">Betöltés</span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span
              ><i class="fa-solid fa-calendar-days"></i> Születési dátum:</span
            >
            <span id="dob">Betöltés</span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span><i class="fa-solid fa-ruler-combined"></i> Magasság:</span>
            <span id="height">Betöltés</span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span><i class="fa-regular fa-venus-mars"></i> Nem:</span>
            <span id="sex">Betöltés</span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span><i class="fa-solid fa-money-bill"></i> Készpénz:</span>
            <span id="mcash">$Betöltés</span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span><i class="fa-solid fa-piggy-bank"></i> Banki egyenleg:</span>
            <span id="mbank">$Betöltés</span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span><i class="fa-solid fa-car"></i> Gépjárművek:</span>
            <span id="vehicleCount">Betöltés</span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span><i class="fa-solid fa-shield"></i> Group:</span>
            <span id="group">Betöltés</span>
          </li>
        </ul>
      </div>

      <div class="card-footer text-center">
        <a
          href="https://example.com"
          target="_blank"
          class="btn btn-outline-light btn-sm"
        >
        <i class="fa-brands fa-discord"></i>
          Szerver Discord
        </a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
